<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>ACNH Fish List</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="user-info">
      <div class="time">
        <div class = time-label>
          Time
        </div>
        <p>12:43 PM</p>
      </div>
      <div class="season">
        <div class = season-label>
          Season
        </div>
        <p>Spring</p>
      </div>
      <div class="hemisphere">
        <div class = hemisphere-label>
          Hemisphere
        </div>
        <p>Northern</p>
      </div>
    </div>
      <div class="sidebar">
        <div class="checklist">Checklist</div>
        <div class="about">About</div>
      </div>
    </div>
    <div class="main">
      <h1>ACNH Fish List</h1>
      <p>This checklist allows you to see what fish you're currently able to catch in Animal Crossing depending on your time, season, and location. Feel free to use this resource as you see fit!</p>
    </div>
  </div>
</body>
</html>
