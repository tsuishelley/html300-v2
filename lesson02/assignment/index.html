<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.scss" />
        <title>Assignment 02</title>
    </head>
    <body>
        <div class="profile-card">
            <div class="profile-image">
              <img src="img/headshot.jpg" alt="Paolo Maldini">
            </div>
            <div class="profile-info">
              <h2 class="name">Paolo Maldini</h2>
              <p class="title">Front End Developer</p>
              <div class="details">
                <p class="detail">
                  <span class="label">Company:</span>
                  <span class="value">Web Weavers</span>
                </p>
                <p class="detail">
                  <span class="label">Experience:</span>
                  <span class="value">3 years</span>
                </p>
                <p class="detail">
                  <span class="label">School:</span>
                  <span class="value">University of Washington</span>
                </p>
                <p class="detail">
                  <span class="label">Major:</span>
                  <span class="value">Marketing</span>
                </p>
                <p class="detail">
                  <span class="label">Email:</span>
                  <span class="value">paolo@example.com</span>
                </p>
                <p class="detail">
                  <img src="img/linkedin.svg" alt="LinkedIn logo">
                  <a href="https://paolo.linkedinprofile.com" class="value">paolo.linkedinprofile.com</a>
                </p>
              </div>
            </div>
          </div>
    </body>
</html>
